<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4 Condicionales</title>
</head>

<body>
  <p id="salida"></p>
  <script>
    let dato1, dato2, num1, num2;
    dato1 = prompt("Introduce primer número", '');
    num1 = parseInt(dato1);
    dato2 = prompt("Introduce segundo número", '');
    num2 = parseInt(dato2);

    if (num1 > num2) {
      document.writeln("El mayor es el primero ", num1);
    } else if (num2 > num1) {
      document.writeln("El mayor numero es el segundo ", num2);
    } else {
      document.writeln("Los números son iguales");
    }
  </script>
</body>

</html>
