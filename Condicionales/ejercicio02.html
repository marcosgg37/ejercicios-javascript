<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 Condicionales</title>
</head>
<body>
  <script>
    let dato1, dato2, num1, num2, resultado;

    dato1 = window.prompt("Primer número?", "0");
    num1 = parseInt(dato1);

    dato2 = window.prompt("Segundo número?", "0");
    num2 = parseInt(dato2);

    if (num1 > num2) {
      resultado = " el primero";
    } else {
      resultado = " el segundo";
    }

    document.writeln(` <h3>El mayor es ${resultado} </h3> `)
  </script>
</body>
</html>
