<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8 Condicionales</title>
</head>
<body>
  <script>
    let marca, modelo, descuento = 0;

    marca = prompt("Marca?", "0");
    modelo = prompt("Modelo?", "0");
    
    if (marca == "ford")
      if (modelo == "fiesta")
        descuento = 5;
      else if (modelo == "focus")
        descuento = 10;

    document.write(`<h3>Su descuento es ${descuento} </h3>`);
  </script>
</body>
</html>
