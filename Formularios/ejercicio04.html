<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4 Formularios</title>
  <script>
    function elevarAlCuadrado() {
      let res = document.datos.input.value
      res = res * res;
      document.getElementById("respuestaCuadrado").innerHTML = `El valor del número al cuadrado es: ${res}`
    }

    function elevarAlCubo() {
      let res = document.datos.input.value
      res = Math.pow(res, 3)
      document.getElementById("respuestaCubo").innerHTML = `El valor del número al cubo es: ${res}`
    }
  </script>
</head>
<body>
  <form name="datos">
    Introduce un número:
    <input type="text" name="input"><br>
    <input type="button" value="Calcular cuadrado" name="calcularCuadrado" onclick="elevarAlCuadrado()">
    <input type="button" value="Calcular cubo" name="calcularCubo" onclick="elevarAlCubo()">
    
    <br /><br />
    <p id="respuestaCuadrado"></p>
    <p id="respuestaCubo"></p>
  </form>


</body>
</html>
