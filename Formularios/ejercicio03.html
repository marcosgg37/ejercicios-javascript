<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 Formularios</title>
  <script>
    function calcula() {
      document.datos.respuesta.value = eval(document.datos.entrada.value)
    }
  </script>
</head>
<body>

  <form name="datos" action="Ejercicio.html">

    Escribe una fórmula matemática, por ejemplo: (2+3)*10
    <input type="text" name="entrada" size="20">
    <input type="button" value="Ejecuta" name="B1" onclick="calcula()">
    <br><br>

    Respuesta: <input type="text" name="respuesta" size="20">
    <br><br>
    <input type="reset" value="Reset" name="B2">
  </form>

</body>
</html>
