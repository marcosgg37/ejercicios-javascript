<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4 Bucles</title>
</head>
<body>
  <script>
    let fila, columna = parseInt(prompt("Introduce el tama√±o: ", 0));

    for (fila = 1; fila <= columna; fila++) {
      for (espacios = columna - fila; espacios > 0; espacios--)
        document.write("&nbsp;&nbsp;");
      
        for (conta = 1; conta < (2 * fila); conta++)
          document.write("*");

          document.writeln("</br>");
    }

    for (fila = columna - 1; fila >= 1; fila--) {
      for (espacios = columna - fila; espacios > 0; espacios--)
        document.write("&nbsp;&nbsp;");
      
        for (conta = 1; conta < (2 * fila); conta++)
          document.write("*");

          document.writeln("</br>");
    }
  </script>
</body>
</html>
