  <title>Ejercicio 6 Funciones</title>
  <script>
    let pasaraFahrenheit = (grado) => {return Fahrenheit = grado * 1.8 + 32}
    let pasaraCelsius = (grados) => {return Celsius = (grados - 32) / 1.8}

    var result = pasaraFahrenheit(22);
    alert(result);

    var result = pasaraCelsius(71.5)
    alert(result)
  </script>
