<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 Funciones</title>

  <script>

    function Calcula(numero=1) {
      let calculo = numero * numero;
      document.write(`<p/> Resultado = ${calculo} </p/`);
    }

  </script>
</head>
<body>
  <input type="button" onclick="Calcula()" value="Calculo">
  <input type="button" value="Otro Calculo" onclick="Calcula(5)">
</body>
</html>
