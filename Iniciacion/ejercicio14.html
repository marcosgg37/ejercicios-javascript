<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 14</title>
</head>

<body>
  <script>
    do {
      let dato = prompt("Introduce un numero (7 para parar)", '');
      var num = parseInt(dato);

      document.writeln(dato);
    } while (num != 7);

  </script>
</body>

</html>
