<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6 Bucles</title>
  <script>
    function funcionUno() {
      let result = "";
      let i;
      for (i = 1; i <= 6; i++)
        result = result + `<h${i}> Titulo ${i} </h>`;

      document.getElementById("central").innerHTML = result;
    }
  </script>
</head>

<body>
  <p>Pulsa el boton y se crean HTML tas de la 1 a la 6</p>
  <button onclick="funcionUno()">Pulsa aqui</button>
  <div id="central"></div>
</body>

</html>
